name: Test and lint
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    name: Run pytest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.13
      - name: Install dependencies
        run: poetry install
      - name: Activate poetry virtual environment
        run: poetry shell
      - name: Run tests
        run: pytest .
  lint:
    runs-on: ubuntu-latest
    name: Run black as linter
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Run black
        uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "./odd_ml"
          version: "22.3.0"